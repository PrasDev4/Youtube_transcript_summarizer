<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript to Detailed Notes Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Transcript to Detailed Notes Converter</h1>
        <form action="/result" method="POST">
            <label for="youtube_url">Enter YouTube Video Link:</label>
            <input type="text" id="youtube_url" name="youtube_url" required>

            <label for="language">Select Video Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="te">Telugu</option>
                <option value="hi">Hindi</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
            </select>

            <label for="max_length">Maximum Summary Length (words):</label>
            <input type="number" id="max_length" name="max_length" min="50" max="500" value="250" required>

            <button type="submit">Generate Detailed Notes</button>
        </form>
    </div>
</body>
</html>
